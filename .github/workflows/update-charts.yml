name: Atualizar Gráficos Antropométricos

on:
  schedule:
    - cron: '0 23 */14 * 6'
  workflow_dispatch:

jobs:
  update-charts:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3.0'
        use-public-rspm: true  # ← ADD THIS LINE for faster package installs

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev libfontconfig1-dev

    # ← ADD THIS ENTIRE CACHE STEP
    - name: Cache R packages
      uses: actions/cache@v3
      with:
        path: ${{ env.R_LIBS_USER }}
        key: ${{ runner.os }}-r-4.3.0-${{ hashFiles('**/DESCRIPTION') }}-packages
        restore-keys: |
          ${{ runner.os }}-r-4.3.0-
          ${{ runner.os }}-r-

    - name: Install R packages
      run: |
        R -e "install.packages(c('googlesheets4', 'ggplot2', 'dplyr', 'lubridate', 'jsonlite', 'RColorBrewer', 'tidyr'), repos='https://cran.r-project.org')"

    - name: Create auth token file
      run: |
        echo '${{ secrets.GOOGLE_SHEETS_TOKEN }}' > auth_token.json

    - name: Generate charts
      run: |
        Rscript generate_charts.R

    - name: Update HTML with latest data
      run: |
        echo "Charts updated at $(date)" > charts/last_update.txt

    - name: Commit and Push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        git add charts/
        git diff --staged --quiet || git commit -m "Atualização automática dos gráficos - $(date '+%Y-%m-%d %H:%M')"
        git pull --rebase origin main
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}